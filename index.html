<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container register">
        <div class="row">

<!------------------------------------------------------------------
                Left Section 
------------------------------------------------------------------->
            <div class="col-md-3 register-left">
                <img src="https://s3.amazonaws.com/tinycards/image/b87e632126f9e7581c56a0526d74b7c7" alt=""/>
                <h3>ITM</h3>
                <h5>Lenguajes y Autómatas I</h5>
                <p>Analizador léxico para reconocer las cadenas que pertenecen a un lenguaje regular.</p>
            </div>
<!------------------------------------------------------------------
                Right Section
------------------------------------------------------------------->
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Compilador</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="md-form amber-textarea active-amber-textarea">
                                        <textarea id="form19" class="md-textarea form-control" rows="3"></textarea>
                                        <label for="form19">Ingrese el código a compilar</label>
                                    </div>
                                </div>
                            </div>
<!------------------------------------------------------------------
                Buttons 
------------------------------------------------------------------->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button name="button" class="btnRegister rightbtn align-middle">
                                        <i class="material-icons align-middle">settings</i>
                                        <span class="align-middle">Compilar</span></>
                                    </button>
                                    <button name="button" class="btnRegister leftbtn">
                                        <i class="material-icons align-middle">publish</i>
                                        <span class="align-middle">Desde un archivo</span></>
                                    </button>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
